[package]
name = "intelli-telemetry-f123"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "intelli-telemetry-f123"
path = "src/main.rs"

[[bin]]
name = "testing"
path = "src/f1-wrapper.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.18"
bincode = "1.3.3"
dotenvy = "0.15.7"
hyper = "0.14.27"
redis = { version = "0.23.0", features = ["json", "tokio-comp"] }
scylla = "0.8.2"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
tokio = { version = "1.29.1", features = ["full"] }
tokio-stream = "0.1.14"
tokio-util = { version = "0.7.8", features = ["codec", "net"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
split-debuginfo = "off"
panic = "abort"
debug = false
