[package]
name = "intelli-telemetry-f123"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
scylla = "0.8.2"
hyper = "0.14.27"
bincode = "1.3.3"
dotenvy = "0.15.7"
tracing = "0.1.37"
tokio-stream = "0.1.14"
tracing-subscriber = "0.3.17"
tokio = { version = "1.29.1", features = ["full"] }
serde = { version = "1.0.166", features = ["derive"] }
tokio-util = { version = "0.7.8", features = ["codec", "net"] }
axum = { version = "0.6.18", features = [
    "form",
    "macros",
    "multipart",
    "headers",
] }
chrono = { version = "0.4.26", features = ["serde"] }
thiserror = "1.0.41"
garde = "0.11.2"
serde_trim = "0.4.0"
rs-nanoid = "0.1.0"
rust-argon2 = "1.0.0"
jsonwebtoken = "8.3.0"
redis = { version = "0.23.0", features = ["tokio-comp"] }
lettre = { version = "0.10.4", features = ["tokio1-native-tls", "builder"] }
askama = "0.12.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
split-debuginfo = "off"
panic = "abort"
debug = false
